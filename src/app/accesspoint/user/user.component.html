@if (isLogin) {
  <div class="main">
    <div class="form-container">
      <p class="title">Welcome Back</p>
      <p class="subtitle">Sign in to access your dashboard</p>
      <form class="form" autocomplete="on" (ngSubmit)="loginUser()">
        <input type="email" class="input" [(ngModel)]="email" name="loginEmail" placeholder="Email Address"
          required>
          <div class="password-container">
            <input [type]="inputType" [(ngModel)]="password" name="loginPassword" class="input password-input"
              placeholder="Password" required>
              <span class="show-password-icon" (click)="togglePasswordVisibility()">
                <i [ngClass]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
              </span>
            </div>
            <div style="display: flex; justify-content: flex-end;">
              <span class="forgot-password-link">Forgot Password?</span>
            </div>
            <button type="submit" class="form-btn">Sign In</button>
          </form>
          <p class="toggle-text">
            Don't have an account?
            <span class="toggle-link" (click)="isLogin=false">Create Account</span>
          </p>
          <div class="separator">Or</div>
          <button routerLink="/adminPage" class="provider-btn">
            <i class="fas fa-briefcase"></i> I am a Service Provider
          </button>
        </div>
      </div>
    } @else {
      <div class="main">
        <div class="form-container">
          <p class="title">Create Account</p>
          <p class="subtitle">Join us and start your journey</p>
          <form class="form" autocomplete="on" (ngSubmit)="signupUser()">
            <input type="text" class="input" name="signupName" [(ngModel)]="userName" placeholder="Full Name"
              required>
              <input type="email" class="input" name="signupEmail" [(ngModel)]="email" placeholder="Email Address"
                required>
                <div class="password-container">
                  <input [type]="inputType" [(ngModel)]="password" name="signupPassword" class="input password-input"
                    placeholder="Create Password" required>
                    <span class="show-password-icon" (click)="togglePasswordVisibility()">
                      <i [ngClass]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                    </span>
                  </div>
                  <button type="submit" class="form-btn">Create Account</button>
                </form>
                <p class="toggle-text">
                  Already have an account?
                  <span class="toggle-link" (click)="isLogin=true">Sign In</span>
                </p>
                <div class="separator">Or</div>
                <button routerLink="/adminPage" class="provider-btn">
                  <i class="fas fa-briefcase"></i> I am a Service Provider
                </button>
              </div>
            </div>
          }
